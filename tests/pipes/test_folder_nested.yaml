# ##############################################################################
# MANDATORY --> ROOT path
# ##############################################################################
_ROOT: tests/test_folder_nested

# ##############################################################################
# MANDATORY --> PATIENTS structure
# ##############################################################################
_PATIENTS: 
  - FOO_PATIENT
  - BAR_PATIENT
FOO_PATIENT: P_..
BAR_PATIENT: .._P

# ##############################################################################
# MANDATORY --> STUDIES structure
# ##############################################################################
_STUDIES:
  - FOO_STUDY
  - BAR_STUDY
FOO_STUDY: STUDY_\d
BAR_STUDY: STUDY_\w

# ##############################################################################
# MANDATORY --> SERIES structure
# ##############################################################################
_SERIES: 
  - FOO_SERIES
  - BAR_SERIES
FOO_SERIES: ric
BAR_SERIES: roll

# ##############################################################################
# Helpers:
# ##############################################################################

ALL_PATIENT: ${FOO_PATIENT}|${BAR_PATIENT}
ALL_STUDY: ${FOO_STUDY}|${BAR_STUDY}
ALL_SERIES: ${FOO_SERIES}|${BAR_SERIES}

MESSAGE: "We are processing: "

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# 
# Here start the pipelines
# 
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

---

_DESCRIPTION: "Echo test folder nested"
_SCOPE: _SERIES

_NAME: echo_test_folder_nested
_CMD: 
  - echo
  - ${MESSAGE}?{ALL_PATIENT}/?{ALL_STUDY}/?{ALL_SERIES}

